<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The bed is mine!</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div>
      <h1 id="title">The bed is mine!</h1>
      <button id="play">Start Game</button>
    </div>

    <div id="pause-game">
      <h1>Game Paused</h1>

      <button id="resume">Resume</button>
    </div>

    <button disabled id="restart">Restart</button>
    <button disabled id="pause">Pause</button>

    <div id="game-over">
      <h1>Game Over</h1>

      <button id="restart-game-over">Play Again</button>
    </div>

    <!-- Progress Bars -->
    <div class="all-bars">
      <h3>😴</h3>
      <div class="progress-bar" id="head-progress">
        <div class="progress-bar-fill"></div>
      </div>
      <h3>🍑</h3>
      <div class="progress-bar" id="butt-progress">
        <div class="progress-bar-fill"></div>
      </div>
      <h3>🦶</h3>
      <div class="progress-bar" id="legs-progress">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
    <!-- Scripts -->

    <script src="js/index.js"></script>
  </body>
</html>
